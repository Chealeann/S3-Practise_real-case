<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="toolbar">
      <div class="toolbar-icon active"><img src="menu.png" alt="Menu"></div>
      <div class="toolbar-icon"><img src="user.png" alt="Profile"></div>
      <div class="toolbar-icon"><img src="messenger.png" alt="Messages"></div>
      <div class="toolbar-icon"><img src="google-docs.png" alt="Documents"></div>
    </div>

    <div class="sidebar">
      <div class="header">
        <h2>Inbox</h2>
      </div>
      <div class="conversations">
        <h3>Conversations</h3>
        <ul>
          <li>
            <div class="item">
              <div class="left">
                <span class="icon"><img src="you.png" alt="You"></span>
                <span>You</span>
              </div>
              <span class="count">5</span>
            </div>
          </li>
          <li>
            <div class="item">
              <div class="left">
                <span class="icon">@</span>
                <span>Mentions</span>
              </div>
              <span class="count">2</span>
            </div>
          </li>
          <li class="active">
            <div class="item">
              <div class="left">
                <span class="icon"><img src="all.png" alt="All"></span>
                <span>All</span>
              </div>
              <span class="count">234</span>
            </div>
          </li>
          <li>
            <div class="item">
              <div class="left">
                <span class="icon"><img src="unassigned.png" alt="Unassigned"></span>
                <span>Unassigned</span>
              </div>
              <span class="count">20</span>
            </div>
          </li>
          <li>
            <div class="item">
              <div class="left">
                <span class="icon"><img src="sales.png" alt="Sales"></span>
                <span>Sales</span>
              </div>
              <span class="count">142</span>
            </div>
          </li>
          <li>
            <div class="item">
              <div class="left">
                <span class="icon"><img src="support.png" alt="Support"></span>
                <span>Support</span>
              </div>
              <span class="count">4</span>
            </div>
          </li>
          <li>
            <div class="item">
              <div class="left">
                <span class="icon"><img src="global sale.png" alt="Global Sales"></span>
                <span>Global Sales</span>
              </div>
              <span class="count">23</span>
            </div>
          </li>
        </ul>
      </div>
      <footer>
        <span>Show 20 hidden</span>
        <span>⚙️</span>
      </footer>
    </div>
  </div>
</body>
</html>
